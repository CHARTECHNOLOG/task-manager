<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-container,
      .task-container {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .auth-container h2,
      .task-container h2 {
        color: #6a11cb;
        font-weight: bold;
      }

      .form-control:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
      }

      .btn-primary {
        background-color: #6a11cb;
        border: none;
      }

      .btn-primary:hover {
        background-color: #5b0ebc;
      }

      .task-list {
        max-height: 400px;
        overflow-y: auto;
      }

      .toggle-link {
        text-decoration: underline;
        cursor: pointer;
        color: #6a11cb;
      }

      .toggle-link:hover {
        color: #5b0ebc;
      }

      .task-priority-high {
        color: red;
        font-weight: bold;
      }

      .task-priority-medium {
        color: orange;
        font-weight: bold;
      }

      .task-priority-low {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- Authentication Container -->
    <div id="authContainer" class="auth-container">
      <div id="registerForm">
        <h2 class="text-center mb-4">Register</h2>
        <form>
          <div class="mb-3">
            <label for="regEmail" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="regEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="regPassword"
              placeholder="Enter your password"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-primary w-100"
            onclick="register()"
          >
            Register
          </button>
        </form>
        <p class="text-center mt-3">
          Already have an account?
          <span class="toggle-link" onclick="toggleAuth()">Login here</span>.
        </p>
        <p id="registerMessage" class="text-center mt-3"></p>
      </div>

      <div id="loginForm" style="display: none">
        <h2 class="text-center mb-4">Login</h2>
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="login()">
            Login
          </button>
        </form>
        <p class="text-center mt-3">
          Donâ€™t have an account?
          <span class="toggle-link" onclick="toggleAuth()">Register here</span>.
        </p>
        <p id="loginMessage" class="text-center mt-3"></p>
      </div>
    </div>

    <!-- Task Management Container -->
    <div id="taskContainer" class="task-container" style="display: none">
      <h2 class="text-center mb-4">Task Manager</h2>
      <form id="taskForm" class="mb-4">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="taskTitle"
            placeholder="Task title"
            required
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            id="taskDescription"
            rows="2"
            placeholder="Task description"
          ></textarea>
        </div>
        <div class="mb-3">
          <select class="form-select" id="taskPriority">
            <option value="High">High Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="Low">Low Priority</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" id="taskDeadline" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </form>
      <ul id="taskList" class="list-group task-list">
        <!-- Tasks will be dynamically added here -->
      </ul>
      <button class="btn btn-danger w-100 mt-4" onclick="logout()">
        Logout
      </button>
    </div>

    <script>
      const authContainer = document.getElementById("authContainer");
      const taskContainer = document.getElementById("taskContainer");
      const registerForm = document.getElementById("registerForm");
      const loginForm = document.getElementById("loginForm");
      const taskForm = document.getElementById("taskForm");
      const taskList = document.getElementById("taskList");

      function toggleAuth() {
        registerForm.style.display =
          registerForm.style.display === "none" ? "block" : "none";
        loginForm.style.display =
          loginForm.style.display === "none" ? "block" : "none";
      }

      async function register() {
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;
        // API call to register
        // Success -> Display success message
      }

      async function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        // API call to login
        // On success -> Show task management container
        authContainer.style.display = "none";
        taskContainer.style.display = "block";
      }

      function logout() {
        taskContainer.style.display = "none";
        authContainer.style.display = "block";
      }

      taskForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const title = document.getElementById("taskTitle").value;
        const description = document.getElementById("taskDescription").value;
        const priority = document.getElementById("taskPriority").value;
        const deadline = document.getElementById("taskDeadline").value;

        const taskItem = document.createElement("li");
        taskItem.className =
          "list-group-item d-flex justify-content-between align-items-center";
        taskItem.innerHTML = `
        <div>
          <h5>${title} <span class="badge bg-secondary">${priority}</span></h5>
          <p>${description}</p>
          <small>Deadline: ${deadline}</small>
        </div>
        <button class="btn btn-sm btn-danger" onclick="removeTask(this)">Remove</button>
      `;
        taskList.appendChild(taskItem);
        taskForm.reset();
      });

      function removeTask(button) {
        const task = button.parentElement;
        taskList.removeChild(task);
      }
    </script>
  </body>
</html>
